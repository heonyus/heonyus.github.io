google_analytics_id: 
disqus_id:

# Build settings
include: [_pages]
markdown: kramdown
permalink: /:year/:month/:title.html

kramdown:
  input: GFM
  hard_wrap: false
  parse_block_html: true
  parse_span_html: true
  math_engine: mathjax
  math_engine_opts:
    preview: true
    preview_as_code: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: text
    css_class: 'highlight'
    block:
      line_numbers: false

sass:
    sass_dir: _sass
    style: compressed

exclude: 
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md

