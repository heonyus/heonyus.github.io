# Site settings
title: "Heonyu's Blog"
description: > 
  개인 블로그입니다.

author: Heonyu
email: your-email@example.com
twitter_username: 
github_username: heonyus

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://heonyus.github.io" # the base hostname & protocol for your site

google_analytics_id: 
disqus_id:

# Build settings
include: [_pages]
markdown: kramdown
permalink: /:year/:month/:title.html

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

sass:
    sass_dir: _sass
    style: compressed

exclude: 
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
  - Rakefile
  - README.md

