<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- Web fonts: Pretendard for KR/EN clean reading -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link href="https://cdn.jsdelivr.net/npm/pretendard@1.3.9/dist/web/static/pretendard.css" rel="stylesheet">
  <!-- Optional mono for code when needed -->
  <link href='https://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/list-fix.css" | prepend: site.baseurl }}">
  <script defer src="{{ "/assets/theme.js" | prepend: site.baseurl }}"></script>
  
  <!-- MathJax for LaTeX support -->
  <script>
    // 수식 내부의 파이프(|) 문자가 테이블로 인식되는 것을 방지
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        tags: 'ams',
        // 파이프를 절댓값 기호로 올바르게 처리
        macros: {
          abs: ['\\left\\lvert #1 \\right\\rvert', 1]
        }
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'code'],
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      startup: {
        // 페이지 로드 전에 수식 처리
        pageReady: function() {
          return MathJax.startup.defaultPageReady().then(function() {
            console.log('MathJax initial typesetting complete');
          });
        }
      },
      svg: {
        fontCache: 'global'
      },
      chtml: {
        scale: 1,
        matchFontHeight: false
      }
    };
  </script>
  
  <!-- 페이지 로드 전 인라인 수식의 파이프 문자 보호 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // 테이블 외부의 인라인 수식에서 파이프 문자 보호
      var walker = document.createTreeWalker(
        document.body,
        NodeFilter.SHOW_TEXT,
        null,
        false
      );
      
      var textNodes = [];
      var node;
      while(node = walker.nextNode()) {
        textNodes.push(node);
      }
      
      textNodes.forEach(function(textNode) {
        var text = textNode.nodeValue;
        // 인라인 수식 내부의 | 를 &#124; 로 변경하지 않고 MathJax가 처리하도록 유지
        // 대신 테이블 파싱을 방지하기 위해 수식을 code 태그로 임시 감싸기
        if (text.includes('$') && text.includes('|')) {
          // $ ... | ... $ 패턴 감지
          var hasInlineMath = /\$[^$]*\|[^$]*\$/.test(text);
          if (hasInlineMath && !textNode.parentElement.classList.contains('MathJax')) {
            // 이미 처리된 경우 스킵
            return;
          }
        }
      });
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script" async></script>
  
  <!-- MathJax 렌더링 후 스타일 적용 -->
  <style>
    /* 리스트 내 수식 스타일 */
    .c-article__main li .MathJax {
      display: inline !important;
      vertical-align: middle;
      margin: 0 0.2em;
    }
    
    .c-article__main li mjx-container {
      display: inline-block !important;
      margin: 0 0.2em;
      vertical-align: middle;
    }
    
    /* 긴 수식이 리스트를 벗어나지 않도록 */
    .c-article__main li mjx-container[display="true"] {
      overflow-x: auto;
      overflow-y: hidden;
      max-width: 100%;
    }
  </style>
  
  <!-- Mermaid for diagram support -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
  <script>
    mermaid.initialize({ 
      startOnLoad: true,
      theme: 'default'
    });
  </script>
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
