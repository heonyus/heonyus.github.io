<header class="c-page__header">
  <div class="c-header__top">
    <nav class="c-header__nav">
      <a href="{{ "/" | prepend: site.baseurl }}">Home</a>
    </nav>
    <button type="button" class="theme-toggle" id="theme-btn" aria-label="Toggle theme">Toggle theme</button>
  </div>
  <h1>{{ page.title | default: site.title }}</h1>
  {% if page.description %}
  <p class="c-page__subtitle">{{ page.description }}</p>
  {% endif %}
</header>
